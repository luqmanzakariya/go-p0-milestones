<!doctype html>
<html>
  <head>
    <title>Lucky Software House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        gap: 10px;
        align-items: end;
        margin-bottom: 20px;
      }

      form input,
      form select,
      form button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 240px;
        height: 42px;
      }

      form button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background-color: #218838;
      }

      .expense-table table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .expense-table th,
      .expense-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      .expense-table th {
        background-color: #f8f8f8;
      }

      .total-amount {
        text-align: right;
        font-size: 18px;
      }

      .filter {
        margin-bottom: 20px;
        text-align: right;
      }

      .filter label {
        margin-right: 10px;
      }

      .filter select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- ##### Header Component ##### -->
    <header
      class="lg:px-16 px-4 bg-white flex flex-wrap items-center py-4 shadow-md"
    >
      <div class="flex-1 flex justify-between items-center">
        <a href="index.html" class="text-xl font-extrabold"
          >Lucky Software House</a
        >
      </div>

      <label for="menu-toggle" class="pointer-cursor md:hidden block">
        <svg
          class="fill-current text-gray-900"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
        <nav>
          <ul
            class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0"
          >
            <li>
              <a class="md:p-4 py-3 px-0 block" href="calculate.html"
                >Calculate</a
              >
            </li>
            <li>
              <a class="md:p-4 py-3 px-0 block" href="index.html#product"
                >Product/Services</a
              >
            </li>
            <li>
              <a class="md:p-4 py-3 px-0 block" href="index.html#portfolio"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-3 px-0 block md:mb-0 mb-2"
                href="index.html#about"
                >About Us</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-3 px-0 block md:mb-0 mb-2"
                href="index.html#contact"
                >Contact</a
              >
            </li>
            <li>
              <a class="md:p-4 py-3 px-0 block" href="signin.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ##### Section Component ##### -->
    <section>
      <!-- ##### Signin Component ##### -->
      <div
        class="mx-auto flex min-h-[calc(100vh-144px)] w-full items-center justify-center text-black"
      >
        <div class="container">
          <!-- <h1>Expense Tracker</h1> -->
          <form id="expense-form">
            <div class="flex flex-col">
              <label>Feature name</label>
              <input
                type="text"
                id="expense-name"
                placeholder="Write feature here"
                required
              />
            </div>
            <div class="flex flex-col">
              <label>Development type</label>
              <select id="expense-category" required>
                <option value="" disabled selected>Feature</option>
                <option value="Develop Pages">Develop Pages</option>
                <option value="Develop API">Develop API</option>
              </select>
            </div>
            <div class="flex flex-col">
              <label>Total</label>
              <input
                type="number"
                id="expense-amount"
                placeholder="total"
                required
              />
            </div>
            <button
              type="submit"
              class="font-semibold text-white transition-colors bg-gray-900 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-offset-2 focus:ring focus:ring-gray-200 px-7 dark:bg-white dark:text-black"
            >
              Submit
            </button>
          </form>
          <div class="expense-table">
            <table>
              <thead>
                <tr>
                  <th>Feature Name</th>
                  <th>Feature Type</th>
                  <th>Price</th>
                  <th>Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
              <strong>Total:</strong> <span id="total-amount">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ##### Footer Component ##### -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="mx-auto text-center">
        <p>&copy; 2024 Lucky Software House. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
